<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Music For your sky</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <navbar>
        <div>
            <h3>Welcome to <h1>SkyNotes!</h1> The place for music to match your weather!
            </h3>
        </div>
        <a>

        </a>
    </navbar>

    <div id="button-container">
        <button type="button" class="generate-btn" id="current-location-btn">
            Generate for your location
        </button>
        <button type="button" class="generate-btn" id="other-location-btn">
            See what the mood is in a different place
        </button>
        <form>
            <input type="radio" name="location" value="place1" id="paris-btn">
            <label for="place1">Paris</label>
            <br>
            <input type="radio" name="location" value="place2" id="HK-btn">
            <label for="place2">Hong Kong</label>
            <br>
            <input type="radio" name="location" value="place3" id="cape-btn">
            <label for="place3">Cape Town</label>
            <br>
            <input type="radio" name="location" value="place4" id="belmopan-btn">
            <label for="place4">Belmopan</label>
        </form>
    </div>


    <script src="./script.js"></script>
</body>

</html>
