<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Music For your sky</title>
        <!-- Used for social icons -->
    <script src="https://kit.fontawesome.com/34466a59cf.js" crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->

    <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

<body>
    <header>
        <nav class="nav-wrapper transparent">
            <div class="container">
                <a href="" class="brand-logo">Sky Notes!</a>
                <ul class="right hidden-on-med-and-down">

                    <li><a href="#">Genre picker</a></li>
                    <li><a href="#">Weather music</a></li>
                </ul>
            </div>

    <div id="button-container">

        <button>
            See what the mood is in a different place

        <form>
            <input type="radio" name="place1">
            <label for="place1">place1</label>
            <br>
            <input type="radio" name="place2">
            <label for="place2">place2</label>
            <br>
            <input type="radio" name="place3">

            <br>

    <script src="./script.js"></script>
